<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us - Fatema Ebrahimi</title>
    <style>
  .container {
            background-color: #fff;
            padding: 20px;
            margin: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(190, 23, 149, 0.569);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px; ">Contact Fatema Ebrahimi</h1>
        <form style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #cccccc; box-sizing: border-box;" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #cccccc; box-sizing: border-box;" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="+93 0788888888888" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 4px; box-sizing: border-box; resize: vertical;" required></textarea>
            </div>
            <button type="submit" style="grid-column: 1 / 3; background-color: #f787f9; color: #ffffff; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Send Message</button> </form>
        
        <div style="margin-top: 30px; text-align: center;">
            <p>Phone: 0789670485</p>
        </div>
        
        <a href="index.html" style="display: block; text-align: center; margin-top: 20px; ">Back to My Page</a>
    </div>
</body>
</html>
